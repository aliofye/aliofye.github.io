<section class="section_projects">
  <div class="section_title">Projects</div>
  <div class="section_content">
  	
  	<div class="grid">
      {% for project in site.data.projects %}
    	<div class="card">
    		<div class="card_header center_text">
          <h3>{{ project.title }}</h3>
    		</div>
    		<div class="card_description center_text">
      		{{ project.description }}
    		</div>
    	</div>
    	{% endfor %}
    </div>

  </div>
</section>
