<section class="section_projects">
  <div class="section_title">Projects</div>
  <div class="section_content">
  	
  	<div class="grid">
      {% for project in site.data.projects %}
    	<div class="card">
    		<div class="header">
          <h4 class="title">{{ project.title }}</h4>
    		</div>
    		<div class="description">
      		{{ project.description }}
    		</div>
    	</div>
    	{% endfor %}
    </div>

  </div>
</section>
